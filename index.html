<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panashe Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- AOS for fade-up animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #8b5cf6;
      --accent: #ec4899;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-highlight: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('bg.jpg') center/cover fixed no-repeat;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 0 20px;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.3) 100%);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid var(--glass-highlight);
      object-fit: cover;
      margin-bottom: 25px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .hero img:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      background: linear-gradient(to right, var(--text), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
      margin-bottom: 15px;
    }
    .typing {
      font-size: 1.5rem;
      margin-top: 10px;
      white-space: nowrap;
      border-right: 3px solid var(--accent);
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.8s infinite;
      color: var(--text-secondary);
      font-weight: 300;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .social-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .social-links a {
      color: var(--text);
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }
    .social-links a:hover {
      transform: translateY(-5px) scale(1.2);
      color: var(--accent);
    }
    .btn {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 30px rgba(236, 72, 153, 0.6);
    }
    .btn:hover::before {
      opacity: 1;
    }

    /* Sections */
    section {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 3px;
    }
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glass-highlight) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.6s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      border-color: var(--glass-highlight);
    }
    .card:hover::before {
      opacity: 0.3;
    }

    /* About */
    .about-text {
      line-height: 1.8;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .about-text p {
      margin-bottom: 20px;
    }

    /* Skills */
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .skill-btn {
      padding: 10px 20px;
      border-radius: 50px;
      background: var(--glass);
      backdrop-filter: blur(5px);
      color: var(--text);
      border: 1px solid var(--glass-border);
      transition: all 0.3s;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .skill-btn:hover {
      background: rgba(124, 58, 237, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
    }

    /* Projects */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .project-card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      padding: 25px;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }
    .project-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s;
    }
    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    .project-card:hover::after {
      transform: scaleX(1);
    }
    .project-card h3 {
      margin: 0 0 15px 0;
      font-size: 1.4rem;
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
    }
    .project-card p {
      color: var(--text-secondary);
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .project-card a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
      position: relative;
    }
    .project-card a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
    }
    .project-card a:hover {
      color: var(--accent);
    }
    .project-card a:hover::after {
      width: 100%;
    }

    /* Education & Certifications */
    .timeline {
      position: relative;
      padding-left: 30px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 7px;
      top: 0;
      height: 100%;
      width: 2px;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
    }
    .timeline-item {
      position: relative;
      padding-bottom: 30px;
    }
    .timeline-item:last-child {
      padding-bottom: 0;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -30px;
      top: 5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid var(--primary);
    }
    .timeline-item h3 {
      font-size: 1.2rem;
      color: var(--text);
      margin-bottom: 5px;
    }
    .timeline-item p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    .timeline-item ul {
      padding-left: 20px;
      margin-top: 10px;
      color: var(--text-secondary);
    }
    .timeline-item li {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    /* Contact Info */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .contact-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--accent);
      border: 1px solid var(--glass-border);
    }
    .contact-text {
      color: var(--text-secondary);
    }
    .contact-text a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-text a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: var(--glass);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 30px 20px;
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 80px;
      border-top: 1px solid var(--glass-border);
    }
    .footer-heart {
      color: var(--accent);
      animation: pulse 1.5s infinite;
      display: inline-block;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .typing {
        font-size: 1.2rem;
      }
      .section-title {
        font-size: 2rem;
      }
      .card {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero img {
        width: 140px;
        height: 140px;
      }
      .section-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React, Babel & AOS -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script type="text/babel">
    function App() {
      React.useEffect(() => {
        AOS.init({ 
          duration: 800,
          once: true
        });
      }, []);

      const skills = [
        "React.js", "JavaScript", "HTML & CSS", "Python", "Flask", "C++", "Java", "SQL",
        "Next.js", "Tailwind CSS", "Git", "Node.js", "Express", "MongoDB", "REST APIs"
      ];

      const projects = [
        { 
          title: "NovaDrive Rentals", 
          desc: "Full-stack car rental system with Flask and React featuring user authentication, booking system, and admin dashboard.", 
          link: "https://nova-drive-rentals.onrender.com/",
          icon: "fa-car"
        },
        { 
          title: "Weather App UI", 
          desc: "React weather application with dynamic themes, 5-day forecast, and location-based weather data using OpenWeather API.", 
          link: "https://novaweather.vercel.app/",
          icon: "fa-cloud"
        },
        { 
          title: "Real Estate Management System", 
          desc: "In progress", 
          link: "#",
          icon: "fa-tasks"
        }
      ];

      return (
        <>
          {/* Hero */}
          <section className="hero">
            <div className="hero-content">
              <img src="profile.jpg" alt="Panashe" data-aos="fade-up" />
              <h1 data-aos="fade-up" data-aos-delay="100">Panashe Emma Nkume</h1>
              <p className="typing" data-aos="fade-up" data-aos-delay="200">Full Stack Developer • Junior Software Engineer</p>
              <a href="tel:+918798797467" className="btn" data-aos="fade-up" data-aos-delay="300">
                Contact Me
              </a>
              <div className="social-links" data-aos="fade-up" data-aos-delay="400">
                <a href="https://linkedin.com/in/Panashe-Nkume" target="_blank" aria-label="LinkedIn">
                  <i className="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/Panashe2217" target="_blank" aria-label="GitHub">
                  <i className="fab fa-github"></i>
                </a>
                <a href="mailto:panashenkume@gmail.com" aria-label="Email">
                  <i className="fas fa-envelope"></i>
                </a>
                <a href="#" target="_blank" aria-label="Twitter">
                  <i className="fab fa-twitter"></i>
                </a>
              </div>
            </div>
          </section>

          {/* About */}
          <section data-aos="fade-up">
            <h2 className="section-title">About Me</h2>
            <div className="card">
              <div className="about-text">
                <p>I am a passionate and detail-oriented Full Stack Developer and Junior Software Engineer with a strong drive to build scalable, user-focused applications that bridge functionality with clean, modern design. My expertise spans across front-end technologies like React.js, HTML, CSS, and JavaScript, as well as back-end development using Python, Flask, and SQL.</p>
                <p>With a foundation in software engineering principles and hands-on experience developing both personal and collaborative projects, I have learned to adapt quickly to new tools, frameworks, and challenges. My work is guided by a balance between creative innovation and logical precision — whether I'm designing sleek user interfaces or optimizing database performance.</p>
                <p>When I'm not coding, you can find me exploring new technologies, contributing to open-source projects, or mentoring aspiring developers. I believe in continuous learning and pushing the boundaries of what's possible with code.</p>
              </div>
            </div>
          </section>

          {/* Skills */}
          <section data-aos="fade-up">
            <h2 className="section-title">Skills</h2>
            <div className="card">
              <div className="skills">
                {skills.map(skill => (
                  <button key={skill} className="skill-btn">
                    {skill}
                  </button>
                ))}
              </div>
            </div>
          </section>

          {/* Projects */}
          <section data-aos="fade-up">
            <h2 className="section-title">Projects</h2>
            <div className="projects">
              {projects.map(p => (
                <div key={p.title} className="project-card" data-aos="fade-up">
                  <div style={{ display: 'flex', alignItems: 'center', gap: '15px', marginBottom: '15px' }}>
                    <div className="contact-icon">
                      <i className={`fas ${p.icon}`}></i>
                    </div>
                    <h3>{p.title}</h3>
                  </div>
                  <p>{p.desc}</p>
                  <a href={p.link} target="_blank" rel="noopener noreferrer">
                    View Project <i className="fas fa-arrow-right"></i>
                  </a>
                </div>
              ))}
            </div>
          </section>

          {/* Education */}
          <section data-aos="fade-up">
            <h2 className="section-title">Education</h2>
            <div className="card">
              <div className="timeline">
                <div className="timeline-item">
                  <h3>Bachelor of Computer Applications</h3>
                  <p>Chandigarh University,India • Graduated: June 2025</p>
                  <p>Specialization in Full Stack Development</p>
                </div>
              </div>
            </div>
          </section>

          {/* Certifications */}
          <section data-aos="fade-up">
            <h2 className="section-title">Certifications</h2>
            <div className="card">
              <div className="timeline">
                <div className="timeline-item">
                  <h3>Technical Certifications</h3>
                  <ul>
                    <li>React.js Certificate — Infosys Springboard</li>
                    <li>An Introduction to Interactive Programming in Python — Coursera</li>
                    <li>Next Generation Technologies — Infosys Springboard</li>
                    <li>Introduction to Cyber Attacks — Infosys Springboard</li>
                    <li>Big Data — Infosys Springboard</li>
                    <li>45-day Web Development Internship — YHills</li>
                  </ul>
                </div>
              </div>
            </div>
          </section>

          {/* Contact Info */}
          <section data-aos="fade-up">
            <h2 className="section-title">Get In Touch</h2>
            <div className="card">
              <div className="contact-info">
                <div className="contact-item">
                  <div className="contact-icon">
                    <i className="fas fa-envelope"></i>
                  </div>
                  <div className="contact-text">
                    <strong>Email</strong>
                    <a href="mailto:panashenkume@gmail.com">panashenkume@gmail.com</a>
                  </div>
                </div>
                <div className="contact-item">
                  <div className="contact-icon">
                    <i className="fas fa-phone"></i>
                  </div>
                  <div className="contact-text">
                    <strong>Phone</strong>
                    <a href="tel:+918798797467">+91 8798797467</a>
                  </div>
                </div>
                <div className="contact-item">
                  <div className="contact-icon">
                    <i className="fas fa-map-marker-alt"></i>
                  </div>
                  <div className="contact-text">
                    <strong>Location: </strong>
                    <span>Zimbabwe(Relocation Ready)</span>
                  </div>
                </div>
                <div className="contact-item">
                  <div className="contact-icon">
                    <i className="fas fa-globe"></i>
                  </div>
                  <div className="contact-text">
                    <strong>Connect</strong>
                    <div style={{ display: 'flex', gap: '15px', marginTop: '5px' }}>
                      <a href="https://linkedin.com/in/Panashe-Nkume" target="_blank" rel="noopener noreferrer">
                        <i className="fab fa-linkedin-in"></i>
                      </a>
                      <a href="https://github.com/Panashe2217" target="_blank" rel="noopener noreferrer">
                        <i className="fab fa-github"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <footer>
            © {new Date().getFullYear()} Panashe Emma Nkume — Built with <span className="footer-heart">❤️</span> in React
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
